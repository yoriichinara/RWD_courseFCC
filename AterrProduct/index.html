<!DOCTYPE html>
<html lang="es">

<head>
    <title>LECHUGAS S.A.</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
    />
</head>

<body>
    <div>
        <header id="header"> 
            <img src="https://i.ytimg.com/vi/8WiyY52aYUM/maxresdefault.jpg" id="header-img" alt="">
            <img id="header-image" class="encab" src="logolechuga.png" alt="Logo LECHUGAS S.A."> 
            <div>
                <h1>LECHUGAS S.A.</h1>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#character">Caracteristicas</a></li>
                    <li><a class="nav-link" href="#uses">Recetas</a></li>
                    <li><a class="nav-link" href="#prices">Precios</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container">
        <h2>¡Enterate de todas nuestras promociones y eventos!</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" name="email" placeholder="Correo Electronico">
            <input id="submit" class="boton" type="submit" value="SUSCRIBE">
        </form>
    </div>

    <section #character id="character"> 
        <div class="char"><i class="fas fa-fire"></i></div>
        <div class="desc"><h3>Calidad y Precio</h3><p>La mejor producción de la sabana Cundi-Boyacense</p></div>
    </section>

    <section #uses id="uses"> 
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/ytoMjIeVgrY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    
    <br>

    <section #prices id="prices">
        <div class="producto"> <h3>Lechuga Batavia</h3> <div><img class="icono" src="batav.png" alt="Lechuga Batavia"> </div><h4>$2.500 COP</h4><div><input class="boton2" type="submit" value="SELECCIONAR"></div></div>
        <div class="producto"> <h3> Lechuga Crespa </h3><div><img class="icono" src="cresp.png" alt="Lechuga Crespa"> </div><h4>$3.000 COP</h4><div><input class="boton2" type="submit" value="SELECCIONAR"></div></div>
        <div class="producto"> <h3> Lechuga Romana</h3><div><img class="icono" src="roma.png" alt="Lechuga Romana"> </div><h4>$4.000 COP</h4><div><input class="boton2" type="submit" value="SELECCIONAR"></div></div>
    </section>

</body>

<footer><script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script></footer>

</html>
